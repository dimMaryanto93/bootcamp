---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
    <section id="article-body">
        <div class="center">
            <h1>
                {{page.title}}
            </h1>
        </div>
        <div>
            <div class="post-content"
                 style="font-family: 'Source Code Pro', 'Times New Roman', 'Arial'; text-align: justify; font-size: large">
                {{page.content}}
            </div>
        </div>
    </section>
</article>
